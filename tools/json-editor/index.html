<!DOCTYPE html>
<html>

<head>
    <title>JSON Editor</title>
    <link rel="stylesheet" href="/styles/tools/json-editor/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <label>RootObjects:</label>
        <button id="addRootObject">Add</button>
        <div id="rootObjects"></div>
        <div class="buttons">
            <button id="import">Import</button>
            <button id="export">Export</button>
            <button id="get">Get</button>
            <button id="post">Post</button>
        </div>
        <textarea id="jsonOutput" rows="10" cols="50"></textarea>
    </div>
    <script src="/scripts/tools/json-editor/index.js"></script>
</body>

</html>
